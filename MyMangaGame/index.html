<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画家模拟器：像素重制版</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/ui.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff6b6b'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E" sizes="any">
</head>
<body>

    <div id="game-container">
        
        <aside class="sidebar panel" id="profile-sidebar">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>👩‍🎨 个人档案</h2>
                <button id="btn-back" class="btn btn-secondary" style="padding: 4px 8px; font-size: 12px;">
                    ← 返回
                </button>
            </div>
            
            <div class="stats-panel">
                <div class="stat-row">
                    <span>🎨 画工</span>
                    <span id="attr-art" style="font-weight:bold; color:var(--line-color);">10</span>
                </div>
                
                <div class="stat-row">
                    <span>📝 剧情</span>
                    <span id="attr-story" style="font-weight:bold; color:var(--line-color);">10</span>
                </div>
                
                <div class="stat-row">
                    <span>✨ 魅力</span>
                    <span id="attr-charm" style="font-weight:bold; color:var(--line-color);">10</span>
                </div>
            </div>
            
            <hr>

            <div id="manga-panel">
                <div style="color:#999; font-size:12px;">加载连载数据中...</div>
            </div>

            <hr>

            <div class="system-menu" style="position:absolute; bottom:20px; left:20px; right:20px; display:flex; gap:10px; background-color: rgba(255, 240, 245, 0.95); padding:10px; border-radius:12px; border:2px solid var(--border-color);">
                <button id="btn-save" class="btn" style="flex:1; padding:8px 4px; font-size:12px">💾 保存</button>
                <button id="btn-load" class="btn" style="flex:1; padding:8px 4px; font-size:12px">📁 读档</button>
            </div>
        </aside>

        <main class="main-stage panel">
            
            <header class="status-header">
                <div class="stat-item">
                    📅 <span id="stat-date" class="stat-value">第 1 天</span>
                </div>
                <div class="stat-item">
                    💰 <span id="stat-money" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    ❤️ <span id="stat-fans" class="stat-value">0</span>
                </div>
                
                <div class="energy-container" style="flex-grow: 2; display: flex; flex-direction: column; justify-content: center;">
                    <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:2px;">
                        <span>⚡ 精力</span>
                        <div style="display: flex; align-items: center; gap: 5px;">
                            <span id="stat-energy" style="font-weight:bold;">100/100</span>
                        </div>
                    </div>
                    <div id="energy-bar-container" style="width:100%; height:8px; background:#eee; border:1px solid #ccc; border-radius:4px; overflow:hidden;">
                        <div id="energy-fill" style="width:100%; height:100%; background:#FF69B4; transition: width 0.3s ease;"></div>
                    </div>
                </div>
            </header>

            <div id="narrative-display" class="story-text">
                <p>欢迎来到漫画家模拟器！<br>
                目标：从小区涂鸦开始，一步步制霸时间线排行榜！<br>
                顺便...也许能在截稿日前谈个恋爱？</p>
            </div>

            <div class="action-panel">
                <h3>行动指令</h3>
                <div class="actions">
                    <button id="btn-draw" class="btn btn-primary">
                        🎨 创作/连载管理
                    </button>
                    
                    <button id="btn-out" class="btn">
                        👟 外出采风 (偶遇)
                    </button>

                    <button id="btn-rest" class="btn">
                        🛌 回家休息 (推进日期)
                    </button>
                    
                    <button id="btn-profile" class="btn btn-secondary">
                        👩‍🎨 个人档案
                    </button>
                </div>
            </div>
            
            <div class="npc-section" style="margin-top: 20px; flex-grow: 1; display: flex; flex-direction: column;">
                <h3>💖 邂逅列表</h3>
                <div id="npc-list" class="npc-list" style="overflow-y: auto; padding-right: 5px;">
                    <div style="color: #999; font-size: 14px; padding:10px; text-align:center;">
                        暂无认识的人...<br>点击“外出采风”去碰碰运气吧！
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div id="dialogue-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255, 240, 245, 0.8); z-index:100; backdrop-filter: blur(2px);"></div>

    <div id="toast-container"></div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
